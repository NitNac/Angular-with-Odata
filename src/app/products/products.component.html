<div class="row">
    <div class="col-sm-4" *ngFor="let products of Products">
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">{{products.Name}}</h2>
                <p class="card-text">{{products.Description}}</p>
                <p class="card-text">{{products.DiscontinuedDate}}</p>
                <p class="card-text">
                    Rating:{{products.Rating}}"
                </p>
                <p class="card-text">Price: Rs {{products.Price}}</p>

                <a [routerLink]="['/productsdetails/', products.ID]" class="btn btn-danger">Check Product</a>
            </div>
        </div>
    </div>
</div>
